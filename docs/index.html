<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/api-store.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tienda Oline</title>
</head>
<body>
    <header class="header-nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container">
                <a href="#" class="navbar-brand">Tienda Online</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navmenu" class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="#" class="nav-link active">Inicio</a></li>
                        <li class="nav-item"><a href="#ofertas" class="nav-link">Ofertas</a></li>
                        <li class="nav-item"><a href="#catalogo" class="nav-link">Catalogo</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="contenedor-principal">
        <div class="container">
            
            <!-- CARRUSEL -->
            <section class="mb-5">
                <h2>Productos Destacados</h2>
                <div id="carrusel" class="mb-3 carrucel"></div>
            </section>

            <!-- OFERTAS -->
            <section id="ofertas-section" class="mb-5">
                <h2 class="mb-3">Ofertas Especiales</h2>
                <div id="ofertas" class="row gy-4"></div>
            </section>

            <!-- CATALOGO -->
            <section id="catalogo-section" class="mb-5">
                <h2 class="mb-3">Todos los Productos</h2>
                <div id="catalogo" class="row gy-4"></div>
            </section>
        </div>

        <!-- MODAL DETALLES -->
        <div class="modal fade" id="detallesModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="detallesTitulo" class="modal-title">Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-5 text-center">
                                <img id="detallesImagen" src="" alt="" class="img-fluid" style="max-height: 350px; object-fit: contain;">
                            </div>

                            <div class="col-md-7 cd-detalle">
                                <h4 id="detallesPrecio" class="text-success"></h4>

                                <p id="detallesDescripcion"></p>

                                <p>
                                    <strong>Categor√≠a:</strong>
                                    <span id="detallesCategoria"></span>
                                </p>

                                <p>
                                    <strong>Rating:</strong>
                                    <span id="detallesRating"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api-store.js"></script>
</body>
</html>
